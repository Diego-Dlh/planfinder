<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PlanFinder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <nav class="bg-blue-600 shadow p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">PlanFinder</a>
            <div>
                <a href="/planes/" class="text-white hover:text-blue-200 mx-3 font-medium">Planes</a>
                <a href="/planes/nuevo" class="text-white hover:text-blue-200 mx-3 font-medium">Crear Plan</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
