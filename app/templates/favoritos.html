{% extends "base.html" %}
{% block title %}Mis Favoritos{% endblock %}
{% block content %}
<h2>Planes Favoritos</h2>
<ul>
  {% for f in favoritos %}
    <li>
      {{ f.plan.nombre }}
      <a href="{{ url_for('favoritos.eliminar', plan_id=f.plan_id) }}" class="btn-secundario" style="margin-left: 1rem;">
        Eliminar
      </a>
    </li>
  {% else %}
    <p>No tienes planes en favoritos todav√≠a.</p>
  {% endfor %}
</ul>
{% endblock %}
