{% extends "base.html" %}
{% block title %}Mi Perfil{% endblock %}

{% block content %}
<section class="perfil-container">
  <div class="perfil-header">
    <h2>ðŸ‘¤ Mi Perfil</h2>
    {% if usuario.tipo.value == 'Admin' %}
    <a href="{{ url_for('planes.dashboard_admin') }}" class="btn btn-dashboard">Panel Admin</a>
    {% endif %}
  </div>

  <form method="POST" class="formulario-estilizado" novalidate>
    <div class="grid-formulario">
      <div class="campo-formulario">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required placeholder="Tu nombre" autocomplete="name" />
      </div>

      <div class="campo-formulario">
        <label for="email">Correo electrÃ³nico</label>
        <input type="email" id="email" value="{{ usuario.email }}" disabled aria-disabled="true" />
      </div>

      <div class="campo-formulario">
        <label for="tipo_usuario">Rol de usuario</label>
        <input type="text" id="tipo_usuario" value="{{ usuario.tipo.value }}" disabled aria-disabled="true" />
      </div>

      <div class="campo-formulario">
        <label for="contrasena">Nueva contraseÃ±a (opcional)</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="******" autocomplete="new-password" minlength="6" />
        <small class="ayuda">MÃ­nimo 6 caracteres.</small>
      </div>

      <div class="campo-formulario">
        <label for="foto_perfil">Foto de perfil (URL)</label>
        <input type="url" id="foto_perfil" name="foto_perfil" value="{{ usuario.foto_perfil or '' }}" placeholder="https://..." />
      </div>

      {% if usuario.foto_perfil %}
      <div class="vista-previa">
        <p>Vista previa:</p>
        <img src="{{ usuario.foto_perfil }}" alt="Foto de {{ usuario.nombre }}" />
      </div>
      {% endif %}
    </div>

    <div class="acciones-formulario">
      <button type="submit" class="btn btn-guardar">ðŸ’¾ Guardar cambios</button>
    </div>
  </form>

  <form action="{{ url_for('auth.logout') }}" method="get" class="form-cerrar-sesion">
    <button type="submit" class="btn btn-cerrar">ðŸšª Cerrar sesiÃ³n</button>
  </form>
</section>

<style>
.perfil-container {
  max-width: 850px;
  margin: 3rem auto;
  padding: 2.5rem 2rem;
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.05);
  font-family: 'Segoe UI', Inter, sans-serif;
  color: #1f2937;
}

.perfil-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.perfil-header h2 {
  font-size: 2rem;
  font-weight: 700;
}

.btn-dashboard {
  background-color: #2563eb;
  color: white;
  padding: 0.55rem 1.2rem;
  font-weight: 600;
  border-radius: 6px;
  text-decoration: none;
  font-size: 0.95rem;
  transition: background 0.2s ease;
}

.btn-dashboard:hover {
  background-color: #1e40af;
}

.formulario-estilizado {
  display: flex;
  flex-direction: column;
  gap: 2rem;
}

.grid-formulario {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem 2rem;
}

.campo-formulario label {
  font-weight: 600;
  margin-bottom: 0.4rem;
  color: #374151;
}

.campo-formulario input {
  padding: 0.6rem 1rem;
  font-size: 1rem;
  border-radius: 8px;
  border: 1.5px solid #d1d5db;
  transition: border-color 0.3s ease;
  background-color: #f9fafb;
}

.campo-formulario input:focus {
  outline: none;
  border-color: #2563eb;
}

.campo-formulario input:disabled {
  background-color: #f1f5f9;
  color: #6b7280;
}

.ayuda {
  font-size: 0.85rem;
  color: #6b7280;
  margin-top: 0.3rem;
}

.vista-previa {
  text-align: center;
  margin-top: 0.5rem;
}

.vista-previa img {
  width: 130px;
  height: 130px;
  object-fit: cover;
  border-radius: 50%;
  border: 3px solid #2563eb;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.acciones-formulario {
  text-align: center;
}

.btn {
  cursor: pointer;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 0.75rem 1.6rem;
  font-size: 1rem;
  transition: background 0.3s ease;
}

.btn-guardar {
  background-color: #2563eb;
  color: white;
}

.btn-guardar:hover {
  background-color: #1d4ed8;
}

.form-cerrar-sesion {
  margin-top: 2.5rem;
  text-align: center;
}

.btn-cerrar {
  background-color: #ef4444;
  color: white;
}

.btn-cerrar:hover {
  background-color: #dc2626;
}
</style>
{% endblock %}
